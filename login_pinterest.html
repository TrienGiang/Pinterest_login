<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./login_pinterest.css" rel="stylesheet" />
    <link href="./pinterest_logo.svg" rel="icon" />
    <title>Pinterest Login</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">
          <img src="pinterest_logo.svg" width="100" height="100" />
        </h2>
        <h2 id="pinterest">Pinterest</h2>
      </header>

      <video src="video.mp4" muted loop autoplay></video>

      <div class="text">
        <h2>Register and Login</h2>
        <h3>To see more interesting thing!</h3>
      </div>

      <div class="menu">
        <form class="form">
          <img src="pinterest_logo.svg" width="50" height="50" />
          <h1>Welcome to Pinterest</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href=""> Forgot Password ?</a>
          <button type="submit" id="login-button">Login</button>
        </form>
      </div>
    </section>
  </body>
</html>
